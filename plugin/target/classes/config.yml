voiceguard:
  backend:
    url: "http://localhost:8000"
    timeout: 30
    retry_attempts: 3
  buffer:
    pre_trigger_seconds: 30
    post_trigger_seconds: 15
    fade_out: 20
  enabled_worlds:
    - world
    - world_nether
    - world_the_end
  debug: false
  privacy:
    title:
      header: "LEGAL INFORMATIONS"
      subtitle: "Read the terms and close the book to accept or /privacy deny"
      fade_in: 10
      stay: 200
      fade_out: 20
    tos_url: "tos.outcraft.net"
    tos_text: "Welcome to our server!\n\nBy playing on this server, you agree to our Terms of Service.\n\nVoiceGuard collects voice data to provide moderation services.\n\nTo accept, close this book.\nTo deny, use /privacy deny."
    kick_message: "You must accept voice monitoring to play on this server."
